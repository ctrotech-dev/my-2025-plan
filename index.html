<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto py-10 px-6">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-600">My 2025 Plans</h1>
      <p class="text-lg text-gray-600 mt-2">A roadmap for success and personal growth</p>
    </header>

    <!-- Plan Categories -->
    <section id="plans" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Education -->
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-blue-500">Education</h2>
        <ul class="mt-4 list-disc pl-5 text-gray-700">
          <li>Achieve success in one attempt</li>
          <li>Secure admission to my preferred school</li>
        </ul>
      </div>

      <!-- Career -->
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-green-500">Career</h2>
        <ul class="mt-4 list-disc pl-5 text-gray-700">
          <li>Complete one or two courses</li>
          <li>Find a fair-paying online job</li>
        </ul>
      </div>

      <!-- Spiritual -->
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-purple-500">Spiritual</h2>
        <ul class="mt-4 list-disc pl-5 text-gray-700">
          <li>Focus on spiritual growth</li>
          <li>Take 7 - 7 serious</li>
        </ul>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="scripts/app.js"></script>
</body>
</html>
